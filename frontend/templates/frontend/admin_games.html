<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --nav:#0f1836;
      --gold:#d6b679;
    }

    body {
      background:#f4f6fa;
      font-family:"Segoe UI", Roboto, sans-serif;
      margin:0;
    }

    /* NAVBAR */
    .navbar {
      background:var(--nav);
      padding:8px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      color:var(--gold);
      box-shadow:0 3px 10px rgba(0,0,0,.18);
      position:relative;
    }
    .brand img { height:72px; }

    .navbar-center {
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      font-size:2rem;              /* ZWIĘKSZONA CZCIONKA */
      font-weight:700;
      color:var(--gold);
      text-decoration:none;
      letter-spacing:1px;
    }

    .profile-chip {
      display:inline-flex;
      align-items:center;
      gap:10px;
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.30);
      padding:6px 12px;
      border-radius:14px;
      color:#fff;
      text-decoration:none;
    }
    .profile-chip span { font-weight:700; font-size:1.1rem; }
    .profile-chip img {
      width:48px; height:48px;
      border-radius:50%;
      border:2px solid rgba(255,255,255,.6);
      background:#fff;
      object-fit:cover;
    }

    /* TABLE */
    .table-container {
      max-width:900px;
      margin:60px auto;
      background:white;
      padding:30px;
      border-radius:18px;
      box-shadow:0 8px 20px rgba(0,0,0,.12);
    }

    h2 {
      text-align:center;
      color:#0f1836;
      margin-bottom:24px;
      font-weight:700;
    }

    .table thead {
      background:var(--nav);
      color:var(--gold);
    }

    .btn-danger {
      background:#b03030;
      border:none;
    }
    .btn-danger:hover { background:#992828; }

    .btn-warning {
      background:#d6b679;
      border:none;
      color:#0f1836;
      font-weight:600;
    }
    .btn-warning:hover {
      background:#c5a566;
    }

    .btn-info {
      background:#0f1836;
      border:none;
      color:#d6b679;
      font-weight:600;
    }
    .btn-info:hover {
      background:#1a285a;
    }
    .table td:last-child {
      white-space: nowrap;
      width: 1%;
    }

  </style>
</head>
<body>

  <nav class="navbar">
    <div class="brand">
      <a href="/" style="text-decoration:none;">
        <img src="/media/icons/Logo.png" alt="Logo">
      </a>
    </div>
    <a href="/app/admin-panel/" class="navbar-center">Admin Panel</a>
    <a href="/app/profile/" class="profile-chip">
      <span>{{ user.username }}</span>
      {% if user.profile_picture %}
        <img src="/media/{{ user.profile_picture }}" alt="{{ user.username }}">
      {% endif %}
    </a>
  </nav>

  <div class="table-container">
    <h2>Manage Games</h2>
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Score</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      {% for game in games %}
          <tr>
            <td>{{ game.id }}</td>
            <td>
              <a href="/app/games/{{ game.id }}/" style="text-decoration:none; font-weight:600; color:#0f1836;">
                {{ game.title }}
              </a>
            </td>
            <td>
              <input type="number" id="score-{{ game.id }}" value="{{ game.score }}" min="0" max="10" step="0.1"
                     onchange="updateScore({{ game.id }})"
                     style="width:70px; text-align:center; border:1px solid #ccc; border-radius:6px; padding:4px;">
            </td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteGame({{ game.id }})">Delete</button>
              <button class="btn btn-dark btn-sm" onclick="reloadGame({{ game.id }})">Reload Game</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
  </div>

  <script>
    async function deleteGame(id){
      if(!confirm("Are you sure you want to delete this game?")) return;
      const res = await fetch(`/app/admin-panel/delete-game/${id}/`, {
        method:"POST",
        credentials:"include"
      });
      const data = await res.json();
      alert(data.message || data.error);
      location.reload();
    }

    async function editScore(id){
      const newScore = prompt("Enter new score (0–10):");
      if(!newScore) return;
      const res = await fetch(`/app/admin-panel/edit-game-score/${id}/`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        credentials:"include",
        body:JSON.stringify({score:newScore})
      });
      const data = await res.json();
      alert(data.message || data.error);
      if(res.ok){
        document.getElementById(`score-${id}`).textContent = newScore;
      }
    }

    async function reloadGame(id){
      if(!confirm("Are you sure you want to reload this game (re-scrape + regenerate summary)?")) return;
      const res = await fetch(`/app/admin-panel/reload-game/${id}/`, {
        method:"POST",
        credentials:"include"
      });
      const data = await res.json();
      alert(data.message || data.error);
    }
    async function updateScore(id) {
      const input = document.getElementById(`score-${id}`);
      const newScore = input.value;
      if (!newScore) return;

      const res = await fetch(`/app/admin-panel/edit-game-score/${id}/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ score: newScore })
      });

      const data = await res.json();
      if (res.ok) {
        console.log(`[ADMIN] Zmieniono score gry ${id} na ${newScore}`);
        input.style.border = "2px solid #28a745"; // zielony border po udanym zapisie
        setTimeout(() => input.style.border = "1px solid #ccc", 1500);
      } else {
        alert(data.error || "Błąd zapisu oceny");
        input.style.border = "2px solid red";
      }
}


  </script>

</body>
</html>
