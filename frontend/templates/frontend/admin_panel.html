<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - GameLore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --nav:#0f1836;
      --tile:#0f1836;
      --gold:#d6b679;
      --shadow:0 12px 28px rgba(0,0,0,.25);
      --radius:18px;
    }

    body {
      margin:0;
      background:#f4f6fa;
      font-family:"Segoe UI", Roboto, sans-serif;
      color:#333;
    }

    /* NAVBAR */
    .navbar {
      background:var(--nav);
      padding:8px 20px;
      display:flex; align-items:center; justify-content:space-between;
      box-shadow:0 3px 10px rgba(0,0,0,.18);
    }
    .brand img { height:72px; }

    .navbar-center {
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      font-size:2rem;              /* ZWIÄ˜KSZONA CZCIONKA */
      font-weight:700;
      color:var(--gold);
      text-decoration:none;
      letter-spacing:1px;
    }

    .profile-chip {
      display:inline-flex; align-items:center; gap:12px;
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.30);
      padding:8px 14px;
      border-radius:14px;
      color:#fff; text-decoration:none;
    }
    .profile-chip span { font-weight:700; font-size:1.25rem; }
    .profile-chip img {
      width:56px; height:56px; border-radius:50%;
      border:2px solid rgba(255,255,255,.6); background:#fff;
    }

    .main-logo {
      display:block; margin:48px auto 28px;
      height:180px;
    }

    /* Tiles */
    .tiles {
      display:grid;
      grid-template-columns: repeat(2, 280px);
      justify-content:center;
      gap:40px;
      margin:30px auto 80px;
    }
    .tile {
      width:280px; height:280px;
      background:var(--tile);
      border-radius:var(--radius);
      display:grid; place-items:center;
      box-shadow:var(--shadow);
      transition:transform .18s ease, box-shadow .18s ease;
      text-decoration:none;
    }
    .tile:hover { transform:translateY(-6px); box-shadow:0 18px 36px rgba(0,0,0,.28); }
    .tile img {
      width:90%;
      height:90%;
      object-fit:contain;
      border-radius:inherit;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="brand">
      <a href="/" style="text-decoration:none;">
        <img src="/media/icons/Logo.png" alt="Logo">
      </a>
    </div>

    <div class="navbar-center">Admin Panel</div>
    <a href="/app/profile/" class="profile-chip">
      <span>{{ user.username }}</span>
      {% if user.profile_picture %}
        <img src="/media/{{ user.profile_picture }}" alt="{{ user.username }}">
      {% endif %}
    </a>
  </nav>

  <main>
    <img src="/media/icons/Logo.png" class="main-logo" alt="GameLore">
    <section class="tiles">
      <a href="/app/admin-panel/users/" class="tile">
        <img src="/media/icons/Users.png" alt="Users">
      </a>
      <a href="/app/admin-panel/games/" class="tile">
        <img src="/media/icons/Games.png" alt="Games">
      </a>
    </section>
  </main>
</body>
</html>
