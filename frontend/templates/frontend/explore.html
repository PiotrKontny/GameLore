<!DOCTYPE html>
<html>
<head>
    <title>Explore Game Lores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            max-width: 1200px;
        }

        h2 {
            font-weight: 600;
            margin-top: 40px;
            margin-bottom: 30px;
        }

        .btn-primary {
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: 500;
        }

        .game-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
            width: 100%;
            max-width: 320px;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .img-container {
            width: 100%;
            height: 260px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-title {
            text-align: center;
            font-weight: 600;
            font-size: 1.15rem;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .game-title a {
            text-decoration: none;
            color: #000;
            transition: color 0.2s ease;
        }

        .game-title a:hover {
            color: #007bff;
        }

        .row {
            justify-content: center;
        }

        .col-md-4 {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h2>Explore Game Lores</h2>

    <div class="mb-4">
        <a href="/app/search/" class="btn btn-primary">Search for a new game</a>
    </div>

    {% if games %}
        <div class="row gy-5">
            {% for game in games %}
                <div class="col-md-4">
                    <div class="game-card">
                        <div class="img-container">
                            {% if game.cover_image %}
                                <img src="/media/{{ game.cover_image }}" alt="{{ game.title }}">
                            {% else %}
                                <img src="/media/placeholder.jpg" alt="No image">
                            {% endif %}
                        </div>
                        <div class="game-title">
                            <a href="/app/games/{{ game.pk }}/">{{ game.title }}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No games in the database yet.</p>
    {% endif %}
</div>
</body>
</html>
