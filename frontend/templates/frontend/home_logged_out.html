<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GameLore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --nav:#0f1836;
      --tile:#0f1836;
      --gold:#d6b679;
      --shadow:0 12px 28px rgba(0,0,0,.25);
      --radius:18px;
    }
    html,body{height:100%}
    body{
      margin:0;                        /* ważne: pasek do krawędzi */
      background:#f4f6fa;
      font-family:"Segoe UI", Roboto, sans-serif;
      color:#333;
    }

    /* NAVBAR */
    .navbar{
      background:var(--nav);
      padding:8px 20px;
      display:flex; align-items:center; justify-content:space-between;
      box-shadow:0 3px 10px rgba(0,0,0,.18);
    }
    .brand img{height:72px}            /* większe logo */
    .auth-actions a{
      text-decoration:none; font-weight:700; border-radius:12px; padding:10px 16px; margin-left:10px;
    }
    .btn-login{ background:#fff; color:var(--nav); }
    .btn-register{ background:linear-gradient(135deg,#1c3faa,#0e7c86); color:#fff; }

    /* CENTRALNE LOGO */
    .main-logo{
      display:block;
      margin:48px auto 28px;
      height:220px;                     /* powiększone logo */
    }

    /* KAFLE – GRID 4 W JEDNYM RZĘDZIE */
    .tiles{
      display:grid;
      grid-template-columns: repeat(4, 280px);   /* 4 kafle w rzędzie na desktopie */
      justify-content:center;
      gap:32px;
      margin:10px auto 80px;
      padding:0 20px;
      max-width:1200px;
    }
    .tile{
      width:280px; height:280px;
      background:var(--tile);
      border-radius:var(--radius);
      display:grid; place-items:center;
      box-shadow:var(--shadow);
      transition:transform .18s ease, box-shadow .18s ease, filter .18s ease;
      text-decoration:none;
    }
    .tile:hover{ transform:translateY(-6px); box-shadow:0 18px 36px rgba(0,0,0,.28); }
    .tile img {
      width: 90%;
      height: 90%;
      object-fit: cover;   /* wypełni cały kafelek, nawet jeśli przytnie boki */
      border-radius: inherit;
    }

    /* Zablokowane kafle */
    .tile.disabled{ filter:grayscale(100%) brightness(.75); cursor:not-allowed; }

    /* RESPONSYWNOŚĆ */
    @media (max-width: 1200px){
      .tiles{ grid-template-columns: repeat(2, 220px); }
    }
    @media (max-width: 640px){
      .brand img{height:54px}
      .main-logo{height:180px}
      .tiles{ grid-template-columns: 1fr; }
      .tile{ width:100%; max-width:320px; margin:0 auto; }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="brand">
      <a href="/" style="text-decoration:none;">
        <img src="/media/icons/Logo.png" alt="Logo">
      </a>
    </div>
    <div class="auth-actions">
      <a class="btn-login" href="/app/login/">Login</a>
      <a class="btn-register" href="/app/register/">Register</a>
    </div>
  </nav>

  <main>
    <img src="/media/icons/Logo.png" class="main-logo" alt="GameLore">

    <section class="tiles">
      <a href="/app/explore" class="tile" aria-label="Explore">
        <img src="/media/icons/Explore.png" alt="Explore">
      </a>
      <a href="/app/login/" class="tile disabled" aria-label="My Library (login)">
        <img src="/media/icons/Library.png" alt="Library">
      </a>
      <a href="/app/login/" class="tile disabled" aria-label="ChatBot (login)">
        <img src="/media/icons/Chatbot.png" alt="Chatbot">
      </a>
      <div class="tile" title="Information">
        <img src="/media/icons/Information.png" alt="Information">
      </div>
    </section>
  </main>

</body>
</html>
