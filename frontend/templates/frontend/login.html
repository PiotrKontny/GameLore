<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - GameLore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --nav: #0f1836;
      --tile: #0f1836;
      --gold: #d6b679;
      --shadow: 0 12px 28px rgba(0,0,0,.25);
      --radius: 18px;
    }

    body {
      background: #f4f6fa;
      font-family: "Segoe UI", Roboto, sans-serif;
      color: #222;
      margin: 0;
    }

    /* NAVBAR */
    .navbar {
      background: var(--nav);
      padding: 8px 20px;
      display: flex; align-items: center; justify-content: space-between;
      box-shadow: 0 3px 10px rgba(0,0,0,.18);
    }
    .brand img { height: 72px; }

    /* GŁÓWNY KONTENER */
    .login-container {
      max-width: 460px;
      background: white;
      margin: 120px auto 40px; /* podniesiony wyżej */
      padding: 40px 36px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    h2 {
      text-align: center;
      color: var(--nav);
      font-weight: 700;
      margin-bottom: 28px;
    }

    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }

    input.form-control {
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 10px 14px;
    }

    .btn-login {
      background: var(--tile);
      color: var(--gold);
      border: none;
      border-radius: 12px;
      padding: 12px 0;
      width: 100%;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all .18s ease;
    }
    .btn-login:hover {
      background: #15204a;
      transform: translateY(-2px);
    }

    .register-link {
      text-align: center;
      margin-top: 18px;
      font-size: .95rem;
    }
    .register-link a {
      color: var(--tile);
      font-weight: 600;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: #ffd8d8;
      border: 1px solid #e55;
      padding: 8px 10px;
      border-radius: 10px;
      color: #700;
      margin-bottom: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="brand">
      <a href="/" style="text-decoration:none;">
        <img src="/media/icons/Logo.png" alt="Logo">
      </a>
    </div>
  </nav>

  <!-- FORMULARZ LOGOWANIA -->
  <div class="login-container">
    <h2>Login to GameLore</h2>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="post" action="/app/login/">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username">Username or Email</label>
        <input type="text" class="form-control" id="login_identifier" name="username" autocomplete="off" required>
      </div>

      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="login_pass" name="password" autocomplete="new-password" required>
      </div>

      <button type="submit" class="btn btn-login">Login</button>
    </form>

    <div class="register-link">
      Don’t have an account? <a href="/app/register/">Register</a>
    </div>
  </div>

</body>
</html>
