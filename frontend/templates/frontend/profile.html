<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile - GameLore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --nav:#0f1836;
      --gold:#d6b679;
      --shadow:0 12px 28px rgba(0,0,0,.25);
      --radius:18px;
    }

    body {
      background:#f4f6fa;
      font-family:"Segoe UI", Roboto, sans-serif;
      color:#222;
      margin:0;
    }

    /* NAVBAR */
    .navbar {
      background:var(--nav);
      padding:6px 16px;
      display:flex; align-items:center; justify-content:space-between;
      box-shadow:0 3px 10px rgba(0,0,0,.18);
    }
    .brand img {height:54px;}
    .profile-chip {
      display:inline-flex; align-items:center; gap:10px;
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.30);
      padding:6px 12px;
      border-radius:14px; color:#fff; text-decoration:none;
      white-space:nowrap;
    }
    .profile-chip span {font-weight:700; font-size:1.05rem;}
    .profile-chip img {
      width:42px; height:42px; border-radius:50%;
      object-fit:cover; border:2px solid rgba(255,255,255,.6); background:#fff;
    }

    /* PROFIL GŁÓWNY */
    .profile-container {
      max-width:700px;
      margin:50px auto;
      background:#fff;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:40px 50px;
    }

    h2 {
      text-align:center;
      color:var(--nav);
      font-weight:800;
      margin-bottom:30px;
    }

    .form-section {
      background:#f9fafc;
      border-radius:var(--radius);
      padding:25px 30px;
      margin-bottom:25px;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
    }

    h5 {
      color:var(--nav);
      font-weight:700;
      margin-bottom:15px;
      text-align:center;
    }

    .btn-primary {
      background:var(--nav);
      color:var(--gold);
      border:none;
      border-radius:10px;
      padding:8px 20px;
      font-weight:600;
      transition:all 0.2s ease;
      box-shadow:0 2px 8px rgba(0,0,0,0.2);
    }
    .btn-primary:hover {
      background:#182b5c;
      color:#f5dca1;
    }

    .btn-danger {
      background:#c62828;
      color:white;
      border:none;
      border-radius:10px;
      padding:8px 20px;
      font-weight:600;
      box-shadow:0 2px 8px rgba(0,0,0,0.2);
    }
    .btn-danger:hover {
      background:#b71c1c;
    }

    .message {
      text-align:center;
      margin-bottom:20px;
      font-size:1.5rem;
    }

    .message.success { color: green; }
    .message.error { color: #c62828; }


    img.profile-picture {
      width:150px;
      height:150px;
      object-fit:cover;
      border-radius:50%;
      border:3px solid var(--gold);
      box-shadow:0 4px 15px rgba(0,0,0,0.1);
      margin-bottom:15px;
    }

    @media(max-width:640px){
      .brand img{height:48px;}
      .profile-chip img{width:38px;height:38px;}
      .profile-chip span{font-size:1rem;}
      .profile-container{padding:28px;}
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="brand">
      <a href="/" style="text-decoration:none;">
        <img src="/media/icons/Logo.png" alt="Logo">
      </a>
    </div>
    <a href="/app/profile/" class="profile-chip">
      <span>{{ user.username }}</span>
      {% if user.profile_picture %}
        <img src="/media/{{ user.profile_picture }}" alt="{{ user.username }}">
      {% endif %}
    </a>
  </nav>

  <!-- PROFIL -->
<div class="profile-container">
  <h2>Your Profile</h2>

  {% if message %}
    <p class="message {% if is_error %}error{% else %}success{% endif %}">
      <strong>{{ message }}</strong>
    </p>
  {% endif %}

  <!-- ZMIANA ZDJĘCIA PROFILOWEGO -->
  <div class="form-section text-center">
    <h5>Profile Picture</h5>
    <img src="/media/{{ user.profile_picture }}" alt="Profile Picture" class="profile-picture">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="hidden" name="action" value="change_profile_picture">
      <div class="mb-3">
        <input type="file" class="form-control" name="profile_picture" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary">Change Picture</button>
    </form>
  </div>

  <!-- ZMIANA NAZWY UŻYTKOWNIKA -->
  <div class="form-section">
    <h5>Change Username</h5>
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="action" value="change_username">
      <div class="mb-3">
        <label for="new_username" class="form-label">New Username</label>
        <input type="text" class="form-control" id="new_username" name="new_username" value="{{ user.username }}">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Save Username</button>
      </div>
    </form>
  </div>

  <!-- ZMIANA HASŁA -->
  <div class="form-section">
    <h5>Change Password</h5>
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="action" value="change_password">

      <div class="mb-3">
        <label for="old_password" class="form-label">Current Password</label>
        <input type="password" class="form-control" id="old_password" name="old_password" required>
      </div>

      <div class="mb-3">
        <label for="new_password" class="form-label">New Password</label>
        <input type="password" class="form-control" id="new_password" name="new_password" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Save Password</button>
      </div>
    </form>
  </div>

  <!-- WYLOGOWANIE -->
  <div class="form-section text-center">
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="action" value="logout">
      <button type="submit" class="btn btn-danger">Log Out</button>
    </form>
  </div>
</div>
</body>
</html>
