<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - GameLore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f6f8fa;
            font-family: "Segoe UI", Roboto, sans-serif;
        }

        .navbar {
            background-color: #0f1836;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 3px 10px rgba(0,0,0,.18);
        }

        .navbar img {
            height: 72px;
        }

        .form-container {
            background: white;
            max-width: 420px;
            margin: 120px auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .form-container h2 {
            text-align: center;
            font-weight: 700;
            color: #0b1330;
            margin-bottom: 30px;
        }

        /* ðŸ”¹ dopasowanie wyglÄ…du etykiet do login.html */
        .form-label {
            font-weight: 600;
            color: #1b1f3b;
            font-size: 0.95rem;
            letter-spacing: 0.2px;
            margin-bottom: 6px;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
            padding: 10px 12px;
        }

        .form-control:focus {
            border-color: #0f1836;
            box-shadow: 0 0 0 0.1rem rgba(15,24,54,.25);
        }

        .btn-primary {
            background-color: #0f1836;
            border-color: #0f1836;
            width: 100%;
            padding: 10px;
            font-weight: 600;
            color: #d6b679;
            border-radius: 10px;
        }

        .btn-primary:hover {
            background-color: #1a224b;
        }

        .text-center a {
            color: #0f1836;
            font-weight: 600;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .error {
            color: #b30000;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/">
            <img src="/media/icons/Logo.png" alt="Logo">
        </a>
    </nav>

    <div class="form-container">
        <h2>Create an Account</h2>

        {% if error_message %}
            <div class="error">{{ error_message }}</div>
        {% endif %}

        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required autocomplete="off">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required autocomplete="off">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required autocomplete="new-password">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <div class="text-center mt-3">
            Already have an account?
            <a href="/app/login/">Login</a>
        </div>
    </div>
</body>
</html>
