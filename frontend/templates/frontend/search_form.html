<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Games - GameLore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --nav:#0f1836;
      --gold:#d6b679;
      --shadow:0 12px 28px rgba(0,0,0,.25);
      --radius:18px;
    }
    html,body{height:100%}
    body{
      margin:0;
      background:#f4f6fa;
      font-family:"Segoe UI", Roboto, sans-serif;
      color:#333;
    }

    /* NAVBAR */
    .navbar{
      background:var(--nav);
      padding:8px 20px;
      display:flex; align-items:center; justify-content:space-between;
      box-shadow:0 3px 10px rgba(0,0,0,.18);
    }
    .brand img{height:72px}
    .profile-chip{
      display:inline-flex; align-items:center; gap:12px;
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.30);
      padding:8px 14px;
      border-radius:14px; color:#fff; text-decoration:none;
    }
    .profile-chip span{
      font-weight:700; font-size:1.25rem;
    }
    .profile-chip img{
      width:56px; height:56px;
      border-radius:50%;
      object-fit:cover;
      border:2px solid rgba(255,255,255,.6);
      background:#fff;
    }

    /* CENTRALNY BLOK WYSZUKIWANIA */
    .search-container{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      height:calc(100vh - 220px);
      text-align:center;
      padding-top:40px;
    }

    .search-logo{
      height:180px;
      margin-bottom:24px;
      margin-top:10px;
    }

    .search-box{
      width:100%;
      max-width:600px;
      display:flex;
      background:white;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .search-box input{
      flex:1;
      border:none;
      padding:16px 20px;
      font-size:1.2rem;
      outline:none;
      border-radius:var(--radius) 0 0 var(--radius);
    }

    .search-box button{
      background:var(--nav);
      color:var(--gold);
      border:none;
      padding:0 24px;
      font-size:1.2rem;
      font-weight:600;
      cursor:pointer;
      transition:background 0.2s;
    }

    .search-box button:hover{
      background:#16265a;
    }

    .hint{
      margin-top:18px;
      color:#555;
      font-size:1rem;
    }

    /* === MA≈ÅY LOADER === */
    #loader {
      display:none;               /* tylko jedno display */
      margin-top:18px;
      align-items:center;
      justify-content:center;
      gap:10px;
      font-weight:600;
      color:var(--nav);
      font-size:1.1rem;
    }


    .spinner {
      width:26px; height:26px;
      border:4px solid rgba(15,24,54,0.15);
      border-top-color:var(--gold);
      border-radius:50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media(max-width:640px){
      .brand img{height:54px}
      .search-logo{height:160px}
      .search-box input{font-size:1rem}
      .search-box button{font-size:1rem}
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="brand">
      <a href="/" style="text-decoration:none;">
        <img src="/media/icons/Logo.png" alt="Logo">
      </a>
    </div>
    <a href="/app/profile/" class="profile-chip">
      <span>{{ user.username }}</span>
      {% if user.profile_picture %}
        <img src="/media/{{ user.profile_picture }}" alt="{{ user.username }}">
      {% endif %}
    </a>
  </nav>

  <div class="search-container">
    <img src="/media/icons/Logo.png" alt="GameLore" class="search-logo">

    <form id="searchForm" class="search-box">
      {% csrf_token %}
      <input type="text" id="gameInput" name="game" placeholder="Enter game title..." required>
      <button type="submit">Search</button>
    </form>

    <div id="loader">
      <div class="spinner"></div>
      <span>Searching for games...</span>
    </div>

    <p class="hint">Search for any game and GameLore will fetch information from MobyGames and Wikipedia.</p>
  </div>

  <script>
    const form = document.getElementById("searchForm");
    const loader = document.getElementById("loader");
    const input = document.getElementById("gameInput");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const game = input.value.trim();

      // üî∏ Loader poka≈ºe siƒô tylko, je≈õli co≈õ wpisano
      if (!game) {
        alert("Please enter a game title before searching.");
        return;
      }

      loader.style.display = "flex";

      try {
        const response = await fetch("/app/search/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
          },
          credentials: "include",
          body: JSON.stringify({ game })
        });

        if (response.ok) {
          window.location.href = "/app/results/";
        } else {
          loader.style.display = "none";
          alert("Failed to fetch results. Please try again.");
        }
      } catch (err) {
        loader.style.display = "none";
        alert("Error connecting to server.");
      }
    });
  </script>

</body>
</html>
