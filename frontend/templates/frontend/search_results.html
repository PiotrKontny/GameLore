<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Wyniki: {{ query }}</title></head>
<body>
  <h1>Wyniki dla: "{{ query }}"</h1>
  {% if results %}
    <ol>
    {% for r in results %}
      <li>
        <pre style="white-space:pre-wrap">{{ r.description }}</pre>
        <a href="{% url 'details' %}?url={{ r.url|urlencode }}">Szczegóły →</a>
      </li>
    {% endfor %}
    </ol>
  {% else %}
    <p>Brak wyników.</p>
  {% endif %}
  <p><a href="{% url 'search' %}">← Wróć</a></p>
</body>
</html>
